<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-responsive.css">
  <script src="https://kit.fontawesome.com/610580e5d5.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
<main>
  
    <div class="container">

      <img class="main-logo" src="images/logo.svg" alt="main-logo">

      <h1><span>We are launching</span> soon!</h1>

      <p>Subscribe and get notified</p>

      <div class="email-container">
        <form class="form" id="form" action="" novalidate>
          <div class="mail">
            <input type="email" class="email " id="email" placeholder="Your email addresss...">
            <p class="error-state hide">Please provide a valid email address</p>
          </div>
          <button id="submit-btn">Notify Me</button>
        </form>

      </div>

      <div class="img-main">

        <img class="main-img
        " src="images/illustration-dashboard.png" alt="main-img">

      </div>

      <div class="logos">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>

    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Atlas Kaplan</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
